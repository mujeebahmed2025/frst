 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
   <link rel="icon" href="img/mypage.jpg" />
   <style>
        body {
           background-color: #507494; 
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #table1 {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
        }
        label {
            font-weight: bold;
        }
         table {
      border-collapse: collapse;
      width: 100%;
    }
   #table1 td, th {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
      min-width: 100px;
    }
    th {
      background-color: #f3f3f3;
    }
    input {
      width: 100%;
      border: none;
      outline: none;
    }
   td {
  border: 0.2em rgba(8, 1, 0, 0.564) solid;
}
.tableStyle {
  /* class selector */
  font-size: small;
}

#table1 {
  /* id selector */
  color: white;
  background-color: black;
}

#table1 {
  color: green;
}

#table1 {
  color: red;
}

.sectionClass p {
  /* descendant combinator*/
  color: red;
}

.sectionClass > p {
  /* childcombinator*/
  text-decoration-line: overline;
}

/* psuedo selectors */
#table1 tr:nth-child(odd) {
  background-color: gray;
}

#table1 tr:nth-child(even) {
  background-color: lightskyblue;
}

#table1 tr:nth-child(1) {
  background-color: cadetblue;
}

table:focus-within tbody 
tr:not(:focus-within) {
    filter: blur(4px) saturate(0.2) opacity(0.1);
}
    </style>
</head>
<body>
    <form>
        <h2>Registration Form 🙋🏻‍♂️</h2>
        <table>
            <tr>
                <td><label for="name">❤️Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email"></label>📧Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">🔐Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
      <img src="https://image-processor-storage.s3.us-west-2.amazonaws.com/images/3cf61c1011912a2173ea4dfa260f1108/halo-of-neon-ring-illuminated-in-the-stunning-landscape-of-yosemite.jpg "alt="Description of image" width="800" height="500">

    <h2>Excel-like Table</h2>
  <table id="table1">
    <tr>
      <th>A</th>
      <th>B</th>
      <th>C</th>
    </tr>
    <tr>
      <td><input type="text" value="100"></td>
      <td><input type="text" value="200"></td>
      <td><input type="text" value="=A1+B1"></td>
    </tr>
    <tr>
      <td><input type="text"></td>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>
</body>
</html>
